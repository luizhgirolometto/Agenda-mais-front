<ion-header>
  <ion-grid>
    <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
            <img ion-right src="assets/imgs/logo.png" class="navbarLogo" />
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
       
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div></div>
            </ion-col>
            <ion-col col-6>
              <div>
                <ion-item>
                  <ion-label floating>Email </ion-label>
                  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label floating>Senha</ion-label>
                  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
                </ion-item>

  
            <button ion-button block (click)="login(user)" round>Entrar</button><br>
            <button ion-button block (click)="recSenha()" color="light" round>Esqueceu sua senha?</button>
          </div>
        </ion-col>
        <div></div>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>

    

</ion-content>
