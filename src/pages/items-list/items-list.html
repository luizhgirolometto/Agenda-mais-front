<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Items List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="goToAddItemPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item (click)="selectItem(item)" *ngFor="let item of itemsRef$ | async">
        <h2>{{item.itemName}}</h2>
        <p>{{item.itemDescription}}</p>
        <ion-badge item-end>{{item.itemNumber}}</ion-badge>
      </ion-item>
  </ion-list>
</ion-content>
