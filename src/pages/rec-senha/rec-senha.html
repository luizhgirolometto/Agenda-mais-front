<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col>
            <div></div>
          </ion-col>
          <ion-col col-6>
            <div>
              <ion-list>
                
                  <ion-item>
                    <ion-label>E-mail</ion-label>
                    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
                  </ion-item>
        
                </ion-list>
        
                <div padding>
                    <button ion-button block (click)="recSenha(user)" round>Enviar</button><br>
               </div></div>
          </ion-col>
          <ion-col>
            <div></div>
          </ion-col>
        </ion-row>
        </ion-grid>
